<body>
  <!-- ######################## Employee Table ############################ -->
  <div class="main-container" id="jumpToThis">
    <h3>Employee</h3>
    <!-- NavBar -->
    <div id="navbar-container">
      <span> &nbsp;&nbsp;Add employee</span>
    </div>

    <!-- MainContent -->
    <div class="container">
      <form onsubmit="return false;">
        <div class="row">
          <div class="col">Name:</div>
          <div class="col">
            <input type="text" name="name" id="name" placeholder="Enter name" />
            <div class="error-name"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">Gender:</div>
          <div class="col">
            <input type="radio" name="gender" id="male" value="Male" checked />
            <label for="male"> Male</label>
            <input type="radio" name="gender" id="female" value="Female" />
            <label for="female"> Female</label>
            <div class="error-gender"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">Date of Birth:</div>
          <div class="col">
            <input type="date" name="date" id="dob" />
            <div class="error-dob"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">Email:</div>
          <div class="col">
            <input type="email" name="email" id="email" placeholder="Enter email" />
            <div class="error-email"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">Phone:</div>
          <div class="col">
            <input type="tel" name="phone" id="phone" placeholder="Enter phone" />
            <div class="error-phone"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">Hobbies:</div>
          <div class="col">
            <div class="check">
              <input type="checkbox" name="hobbies" id="Cricket" value="Cricket" />
              <label for="Cricket">Cricket</label>
            </div>
            <div class="check">
              <input type="checkbox" name="hobbies" id="Chess" value="Chess" />
              <label for="Chess">Chess</label>
            </div>
            <div class="check">
              <input type="checkbox" name="hobbies" id="Music" value="Music" />
              <label for="Music">Music</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col">
            <button id="submitData">Submit</button>
            <!-- <button style="display: none" id="updateDataBtn">Update</button> -->
            <!-- <button style="display: none" id="cancelUpdateDataBtn">cancel</button> -->
          </div>
        </div>
      </form>
    </div>
  </div>
